<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta, title, css -->
    @@include('page/head-data.html')
</head>

<body>
    <section class="calendar">
        <div class="container">
            <div class="calendar__wrapper">
                <div class="calendar__top">
                    <button class="calendar__arrows" aria-label="search">
                        <img src="/img/arrow.svg" alt="" class="calendar__arrow">
                    </button>
                    <p class="calendar__month">Январь</p>
                    <button class="calendar__arrows" aria-label="search">
                        <img src="/img/arrow.svg" alt="" class="calendar__arrow calendar__arrow--right">
                    </button>
                </div>
                <ul class="calendar__days">
                    <li class="calendar__number calendar__number--hover">1</li>
                    <li class="calendar__number calendar__number--full calendar__number--left">2</li>
                    <li class="calendar__number calendar__number--full">3</li>
                    <li class="calendar__number calendar__number--full">4</li>
                    <li class="calendar__number calendar__number--full">5</li>
                    <li class="calendar__number calendar__number--full">6</li>
                    <li class="calendar__number calendar__number--full">7</li>
                    <li class="calendar__number calendar__number--full">8</li>
                    <li class="calendar__number calendar__number--full">9</li>
                    <li class="calendar__number calendar__number--full">10</li>
                    <li class="calendar__number calendar__number--full calendar__number--right">11</li>
                    <li class="calendar__number calendar__number--hover">12</li>
                    <li class="calendar__number calendar__number--hover">13</li>
                    <li class="calendar__number calendar__number--hover">14</li>
                    <li class="calendar__number calendar__number--hover">15</li>
                    <li class="calendar__number calendar__number--hover">16</li>
                    <li class="calendar__number calendar__number--hover">17</li>
                    <li class="calendar__number calendar__number--hover">18</li>
                    <li class="calendar__number calendar__number--hover">19</li>

                    <li class="calendar__number calendar__number--hover">21</li>
                    <li class="calendar__number calendar__number--hover">22</li>
                    <li class="calendar__number calendar__number--hover">23</li>
                    <li class="calendar__number calendar__number--hover">24</li>
                    <li class="calendar__number calendar__number--hover">25</li>
                    <li class="calendar__number calendar__number--hover">26</li>
                    <li class="calendar__number calendar__number--hover">27</li>
                    <li class="calendar__number calendar__number--hover">28</li>
                    <li class="calendar__number calendar__number--hover">29</li>
                    <li class="calendar__number calendar__number--hover">30</li>
                    <li class="calendar__number calendar__number--hover">1</li>
                    <li class="calendar__number calendar__number--hover">2</li>
                    <li class="calendar__number calendar__number--hover">3</li>
                    <li class="calendar__number calendar__number--hover">4</li>
                </ul>
            </div>
        </div>
    </section>
    
    <!-- js -->
    <script src="js/main.js"></script>

</html>
